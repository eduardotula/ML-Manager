<div class="container">
    <h3 class="text-center">Calculadora de Anuncio</h3>
    <div class="alert alert-danger" *ngIf="errorMsg"> {{errorMsg}}</div>

    <form [formGroup]="consultaForm">
        <div class="row card" style="margin: 20px">
            <!-- PreÃ§o de venda -->
            <span class="card-header text-center">Anuncio</span>
            <div class="row" style="margin-top: 10px;">
                <div class="col-md-6">
                    <label class="form-label" >Valor do Anuncio</label>
                    <input type="number" class="form-control" name="precoDesconto" [value]="getPrecoDesconto | currency:'BRL'"  formControlName="precoDesconto">
                </div>
                <div *ngIf="!isExistingAnuncio" class="col-md-6" >
                    <label class="form-label" >ID de mesmo produto</label>
                    <input type="text" class="form-control" name="equivalentMlId" placeholder="MLB1578320293" formControlName="equivalentMlId">
                </div>
            </div>

            <div class="row" style="margin-top: 10px; margin-bottom: 10px;">
                <div class="col-md-6">
                    <label class="form-label" >Lucro</label>
                    <input type="text" name="lucro" [value]="lucro | currency : 'BRL'" class="form-control disabled-input" readonly>
                </div>

            </div>

            <div class="row" style="margin-bottom: 10px;">
                <div class="col-md-6">
                    <button class="btn btn-primary"  (click)="calculateLucro()">Calcular</button>
                </div>
            </div>
        </div>
        <ngx-loading [show]="loading"></ngx-loading>

        <div class="row card" style="margin:20px">
            <span class="card-header text-center">Custos e Tarifas</span>
            <div class="row">
                
                <div class="row">
                    <div class="col-md-6">
                        <label class="form-label" >Custo da Mercadoria</label>
                        <input type="text"  class="form-control" [value]="getCusto | currency:'BRL'" formControlName="custo">
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <label class="form-label" for="csosn">CSONS</label>
                        <select class="form-select" formControlName="csosn">
                        <option value="102">102</option>
                        <option value="500">500</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label" >Imposto</label>
                        <input type="text" [value]="getImposto | currency:'BRL'" formControlName="imposto"  class="form-control disabled-input" readonly>
                    </div>
                </div>


                <div class="row" style="margin-bottom: 10px;">
                    <div class="col-md-6">
                        <label class="form-label" >TaxaML</label>
                        <input type="text" [value]="getTaxaML | currency:'BRL'" formControlName="taxaML" class="form-control disabled-input"readonly>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Frete</label>
                        <input type="text" [value]="getFrete | currency:'BRL'" formControlName="frete" class="form-control disabled-input" readonly>
                    </div>
                </div>
            </div>
        </div>

    </form>





</div>
