<aside class="bd-side"></aside>

<header class="navbar navbar-expand-lg bd-navbar sticky-top">
  <div class="container-fluid">
    <h3 style="color: white;">ML Manager</h3>
  </div>
</header>
<div class="container-xxl content">

  <div class="">
    <form>
      <div class="mb-3 row" style="margin-right: 10px; margin-left: 10px;">
        <label for="table-filtering-search" class="col-form-label">Buscar:</label>
        <div class="col-sm" >
          <input id="table-filtering-search" class="form-control" type="text" />
        </div>
      </div>
    </form>
  
    <div class="table-responsive">
      <table class="table caption-top">
        <caption>List of users</caption>
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of users">
            <td>{{ item.id }}</td>
            <td>{{ item.name }}</td>
            <td>{{ item.age }}</td>
          </tr>
          
        </tbody>
      </table>
  </div>
  </div>
</div>
